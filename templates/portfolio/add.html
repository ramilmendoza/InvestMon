{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card glass-card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Portfolio Position</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="symbol" class="form-label">Symbol</label>
                        <select class="form-select" id="symbol" name="symbol" required>
                            <option value="">Select Symbol</option>
                            {% for symbol in symbols %}
                                <option value="{{ symbol }}">{{ symbol }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="shares" class="form-label">Shares</label>
                        <input type="number" step="0.00001" class="form-control" id="shares" name="shares" required>
                    </div>
                    <div class="col-md-4">
                        <label for="average_price" class="form-label">Average Price</label>
                        <input type="number" step="0.00001" class="form-control" id="average_price" name="average_price" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="account" class="form-label">Account</label>
                        <input type="text" class="form-control" id="account" name="account" required>
                    </div>
                    <div class="col-md-6">
                        <label for="investment_id" class="form-label">Investment (Optional)</label>
                        <select class="form-select" id="investment_id" name="investment_id">
                            <option value="">Select Investment</option>
                            {% for investment in investments %}
                                <option value="{{ investment.id }}">{{ investment.name }} ({{ investment.account_name }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('portfolio') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Position</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
