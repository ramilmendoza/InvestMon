<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
<h1>Upload Stock Data</h1>
<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="folder" class="form-label">Select folder containing CSV files:</label>
                <input class="form-control" type="file" name="folder" id="folder" webkitdirectory directory multiple required>
                <div class="form-text">Please select a folder containing CSV files with stock price data.</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload All</button>
        </form>
    </div>
</div>
{% endblock %}
